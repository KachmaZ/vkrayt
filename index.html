<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Goldy Store</title>
</head>
<body>
    <div class="header-ui container">
        <div class="header-ui_contacts">addres and phone</div>
        <div class="header-ui_logo">
            <img src="assets/images/logo.png" alt="Лого">
        </div>
        <div class="header-ui_auth">auth</div>
    </div>
    <div class="header-nav container">
        <nav class="nav">
            <a href="" class="nav_link mr-sm-10">
                КАТАЛОГ
            </a>
            <a href="" class="nav_link mr-sm-10">
                АКЦИИ
            </a>
            <a href="" class="nav_link mr-sm-10">
                БРЕНДЫ
            </a>
            <a href="" class="nav_link mr-sm-10">
                МАГАЗИНЫ
            </a>
            <a href="" class="nav_link mr-sm-10">
                О НАС
            </a>
            <a href="" class="nav_link mr-sm-10">
                ДОСТАВКА И ОПЛАТА
            </a>
            <a href="" class="nav_link">
                СТАТЬИ
            </a>
        </nav>
        <div class="search"></div>
    </div>
    <main class="container">
        <section class="pt-6 mb-lg-12">
            <div class="intro" id="slider-intro">
                <div class="intro-content slider_content">
                    <div class="intro-content_desc">
                        <div class="desc">
                            <h4 class="h-lg-4 mb-lg-8">Суперскидка до 60%</h4>
                            <h1 class="h-lg-1 mb-lg-10">НА БРИЛЛИАНТЫ</h1>
                            <div class="desc_button-wrapper">
                                <button class="btn-1">ПОДРОБНЕЕ</button>
                            </div>
                        </div>
                    </div>
                    <div class="intro-content_img">
                        <img src="assets/images/goldRing.png" alt="" srcset="">
                    </div>
                </div>
                <div class="slider_left"></div>
                <div class="slider_right"></div>
                <div class="slider_pagination"></div>
            </div>
        </section>
    
        <section class="mb-lg-12">
            <div class="popular">
                <h2 class="h-lg-2 mb-lg-9">Популярные категории</h2>
                <div class="popular_grid p-5 p-sm-0">
                    <a class="category-card">
                        <div class="category-card_img">
                            <img src="assets/images/cat-ring.png" alt="Категория Кольца">
                        </div>
                        <div class="category-card_title text-2">Кольца</div>
                    </a>
                    <a class="category-card">
                        <div class="category-card_img">
                            <img src="assets/images/cat-earring.png" alt="Категория Серьги">
                        </div>
                        <div class="category-card_title text-2">Серьги</div>
                    </a>
                    <a class="category-card">
                        <div class="category-card_img">
                            <img src="assets/images/cat-wedring.png" alt="Категория Помолвочные кольца">
                        </div>
                        <div class="category-card_title text-2">Помолвочные кольца</div>
                    </a>
                    <a class="category-card">
                        <div class="category-card_img">
                            <img src="assets/images/cat-bracer.png" alt="Категория Браслеты">
                        </div>
                        <div class="category-card_title text-2">Браслеты</div>
                    </a>
                    <a class="category-card">
                        <div class="category-card_img">
                            <img src="assets/images/cat-necklace.png" alt="Категория Колье и Подвески">
                        </div>
                        <div class="category-card_title text-2">Колье и Подвески</div>
                    </a>
                    <a class="category-card">
                        <div class="category-card_img">
                            <img src="assets/images/cat-watch.png" alt="Категория Часы">
                        </div>
                        <div class="category-card_title text-2">Часы</div>
                    </a>
                </div>
            </div>
        </section>

        <section class="mb-lg-12">
            <h2 class="h-lg-2">Распродажа</h2>
        </section>

        <section class="mb-lg-12">
            <h2 class="h-lg-2">Товар дня</h2>
        </section>

        <section class="mb-lg-12">
            <h2 class="h-lg-2">Статьи</h2>
        </section>
    </main>
</body>
</html>
